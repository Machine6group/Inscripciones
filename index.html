<body>

    <input type="text" id="username" name="username"><br><br>

    <input type="password" id="password" name="password"><br><br>

  <script>
    const users = [
      { username: 'LUISMI', password: 'MAMON', condiciones: 'acepta1.html' },
      { username: 'JOSE', password: 'PONY', condiciones: 'acepta2.html' },
      { username: 'FABIAN', password: 'NUCO', condiciones: 'acepta3.html' }

    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        window.location.href = '/M6G/' + user.condiciones;
      } else {
        alert('Nombre de usuario o contrase침a incorrectos.');
      }
    });
  </script>
</body>
